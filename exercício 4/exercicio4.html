const vetor = []

        }
function number(array){
            const filtrado = [] = array.filter((f) => {
                return f%2 == 0
            })
            const filtrado1 = [] = array.filter((f1) => {
                return f1%2 != 0
            })

            const array = [[filtrado], [filtrado1]]
            return array
    }
